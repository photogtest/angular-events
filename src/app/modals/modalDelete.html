<div class="modal-header">
    <h3 class="modal-title">Delete Event</h3>
</div>
<div class="modal-body">
    <h4>The event will be deleted permanently, are you sure?</h4>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ModalCtrl.cancel()">Cancel</button>
    <button class="btn btn-danger" type="button" ng-click="ModalCtrl.remove()">Delete</button>
</div>
