<div class="modal-header">
    <h3 class="modal-title">Add New Event</h3>
</div>
<div class="modal-body">
    <label>Title</label>
    <input data-ng-model="data.tittle" type="text" class="form-control" ><br>
    <label>Date</label>
    <input data-ng-model="data.startDate" type="text" class="form-control" >
    <label>Price</label>
    <input data-ng-model="data.price" type="number" class="form-control">
</div>
<div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="ModalCtrl.cancel()">Cancel</button>
    <button class="btn btn-success" type="button" ng-click="ModalCtrl.submmit(data)">Add</button>
</div>
